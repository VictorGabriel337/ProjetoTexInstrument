<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audi A8 3D</title>

    <!-- Importa o script do model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        /* background-color: #111; */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
        /* background-color: #222; */
        border-radius: 12px;
      }
    </style>
  </head>

  <body>
    <!-- Exibe o modelo 3D -->
    <model-viewer
      src="img/Audi_A8.glb"
      alt="Audi A8 3D"
      camera-controls
      shadow-intensity="1"
      exposure="1.2"
      camera-orbit="200deg 80deg"
  field-of-view="35deg"
      ar
    ></model-viewer>
  </body>
</html>
